<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>
<body>
    <button style="background-color: cornflowerblue;">GET</button>
    <button style="background-color: pink;">POST</button>
    <button style="background-color: yellowgreen;">通用方法Ajax</button>

    <script>
        // get
        $('button').eq(0).click(function(){
            $.get('http://127.0.0.1:8000/jQuery-server',{a:1,b:2},function(data){
                console.log(data);  //hello , I'am jQuery
            });
        });

        // post
        $('button').eq(1).click(function(){
            $.post('http://127.0.0.1:8000/jQuery-server',{a:1,b:2},function(data){
                console.log(data);  //hello , I'am jQuery
            },'json');
        });

        // 通用
        $('button').eq(2).click(function(){
            $.ajax({
                //url
                url:'http://127.0.0.1:8000/jQuery-server',
                //参数
                data:{a:100, b:222},
                //请求类型
                type:'GET',
                //响应体结果
                dataType:'json',
                //成功的回调
                success:function(data){
                    console.log(data)
                },
                //超时时间
                timeout:2000,
                //失败的回调
                error:function(){
                    console.log('出错了')
                },
                //头信息设置
                headers:{
                    c:300,
                    d:400
                }
            })
        })

    </script>
</body>
</html>
